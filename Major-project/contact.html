<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
      /* Insert your CSS styles here */
      body{
        background-image: url('https://media.istockphoto.com/id/1221940414/photo/contact-us-icon-on-wood-cube-customer-service-and-support-for-self-quarantine-business.jpg?s=612x612&w=0&k=20&c=Rn27etEcMwxOvYSU7TBBdh5xxp9NGVub9DJQHbtFFwg=');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
      }
      
      label {
        margin-top: 20px;
        font-weight: bold;
      }
      
      input, textarea {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
      }
      
      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <a href="home.html">Home</a>
          <a href="aboutus.html">About Us</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>Fill out the form below to send us a message:</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Contact Us Page. All rights reserved.</p>
    </footer>
  </body>
</html>
